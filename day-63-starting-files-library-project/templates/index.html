<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {% if all_books == []: %}
        <h2>Library is empty</h2>
      {% endif %}
      {% for book in all_books: %}
        <li>
          <h2>
            <a href="{{ url_for('delete', id=book['id']) }}">Delete</a>
            {{ book['title'] }} - {{ book['author'] }} - {{ book['rating'] }}/10
            <a href="{{ url_for('change_rating', id=book['id']) }}">Change Rating</a>
          </h2>
        </li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
